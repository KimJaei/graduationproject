<form action="{% url 'result' %}" method="POST">{% csrf_token %}
    질문 1 : 먼 곳으로 여행가는 것을 좋아한다 <br>
    <input type="radio" name="q1" value="1">
    <label for="c1">그렇다</label>
    <input type="radio" name="q1" value="2">
    <label for="c2">아니다</label>
    <br>

    질문 2 : 여행은 세운 계획대로 진행되야한다 <br>
    <input type="radio" name="q2" value="1">
    <label for="c3">그렇다</label>
    <input type="radio" name="q2" value="2">
    <label for="c4">아니다</label>
    <br>

    질문 3 : 여행을 갔을때 그 지역의 유명 관광지는 꼭 방문해야한다 <br>
    <input type="radio" name="q3" value="1">
    <label for="c3">그렇다</label>
    <input type="radio" name="q3" value="2">
    <label for="c4">아니다</label>
    <br>

    질문 4 : 여행에서 가장 중요한 것은 음식이다 <br>
    <input type="radio" name="q4" value="1">
    <label for="c3">그렇다</label>
    <input type="radio" name="q4" value="2">
    <label for="c4">아니다</label>
    <br>

    질문 5 : 새로운 곳으로 여행가는 것을 좋아한다<br>
    <input type="radio" name="q5" value="1">
    <label for="c3">그렇다</label>
    <input type="radio" name="q5" value="2">
    <label for="c4">아니다</label>
    <br>

    질문 6 : 여행은 함께가는 것이 즐겁다 <br>
    <input type="radio" name="q6" value="1">
    <label for="c3">그렇다</label>
    <input type="radio" name="q6" value="2">
    <label for="c4">아니다</label>
    <br>

    질문 7 : 여행에서 숙소는 좋은 숙소로 가야한다 <br>
    <input type="radio" name="q7" value="1">

    <input type="radio" name="q7" value="2">
    <label for="c4">아니다</label>
    <br>

    질문 8 : 여행에서 처음만난 사람과 쉽게 말을 나눌 수 있다 <br>
    <input type="radio" name="q8" value="1">
    <label for="c3">그렇다</label>
    <input type="radio" name="q8" value="2">
    <label for="c4">아니다</label>
    <br>

    <input type="submit">
</form>
