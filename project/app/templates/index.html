
<style>

body {
  font-family: sans-serif;
  display: flex;
  justify-content: center;
 background-color: #f8f8ff;

}
h2{
border: 8px double #7d64f7;
  border-radius:5px;
  box-shadow: 0 0 3px gray;


}
h4{
color:	#696969;

}
.rdo-grp {
  position: center;
  background-color: #d1cff4;
}
.rdo-grp label {
  cursor: pointer;
  -webkit-tap-highlight-color: transparent;
  padding: 6px 8px;
  border-radius: 20px;
  float: left;
  transition: all 0.2s ease;

}
.rdo-grp label:hover {
  background: rgba(125,100,247,0.06);
}
.rdo-grp label:not(:last-child) {
  margin-right: 16px;
}
.rdo-grp label span {
  vertical-align: middle;
}
.rdo-grp label span:first-child {
  position: relative;
  display: inline-block;
  vertical-align: middle;
  width: 20px;
  height: 20px;
  background: #e8eaed;
  border-radius: 50%;
  transition: all 0.2s ease;
  margin-right: 8px;
}
.rdo-grp label span:first-child:after {
  content: '';
  position: absolute;
  width: 16px;
  height: 16px;
  margin: 2px;
  background: #fff;
  border-radius: 50%;
  transition: all 0.2s ease;
}
.rdo-grp label:hover span:first-child {
  background: #7d64f7;
}
.rdo-grp input  {
  display: none;
}
.rdo-grp input:checked + label span:first-child {
  background: #7d64f7;
}
.rdo-grp input:checked + label span:first-child:after {
  transform: scale(0.5);
}

input[type="submit"]{
  background: #7d64f7;
  color:#fff;
  border: none;
  border-radius:5px;
  box-shadow: 0 0 5px gray;
  position:relative;
  height:50px;
  font-size:1.0em;
  padding:0 2em;
  cursor:pointer;
  transition:800ms ease all;
  outline:none;
}
input[type="submit"]:hover{
  background:#f8f8ff;
  color:#7d64f7;
  text-align:right;
}
input[type="submit"]:before,button:after{
  content:'';
  position:absolute;
  top:0;
  right:0;
  height:2px;
  width:50%;
  background:#f8f8ff;
  transition:400ms ease all;
}
input[type="submit"]:after{
  right:inherit;
  top:inherit;
  left:0;
  bottom:0;
}
input[type="submit"]:hover:before,button:hover:after{
  width:50%;
  transition:800ms ease all;
}

}


</style>
