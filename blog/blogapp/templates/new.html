{% extends 'base.html' %}   <!-- base.html 불러오기 -->
{% block title %}- 글쓰기{% endblock %}

{% block content %}
<br>
<div class="container">
  <form method="POST">
    {% csrf_token %}
    <table>
      {{form.as_table}}   <!-- form.as_p, form.as_ul 등이 될 수도 있음 -->
    </table>
    <br>
    <input class="btn btn-dark" type="submit" value="제출하기">
  </form>
</div>
{% endblock %}
